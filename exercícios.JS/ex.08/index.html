<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando meu conhecimento</title>
</head>
<body>
    <script>
  // neste exemplo usamos o body innerHTMl, pois iserimos conteudo diretamente no corpo, diferentmente do ex 9
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `Seu nome é: ${nome}<br />`;
    document.body.innerHTML += `Seu nome tem ${nome.length + 1} letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`;
    // `A segunda letra do seu nome é: ${nome[1]} <br />`; → outra forma de fazer
    document.body.innerHTML += `Qual o primeiro índice da letra (O) no seu nome? ${nome.indexOf('o') + 1} <br />`;
    document.body.innerHTML += `Qual o último índice da letra letra (O) no seu nome? ${nome.lastIndexOf('o')} <br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split()} <br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;

    </script>
</body>
</html>
